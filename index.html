<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Template Repository</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">AI Chat System</a>
      <!-- ... -->
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Template Repository</h2>
    <hr />

    <div class="d-flex justify-content-between align-items-center">
      <p class="mb-0">Manage all your data presentation templates here.</p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTemplateModal">
        Add Template
      </button>
    </div>

    <!-- Templates Table -->
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Template Name</th>
          <th>Description</th>
          <th>Format</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row -->
        <tr>
          <td>Executive Summary</td>
          <td>High-level overview template for quick insights</td>
          <td>DOCX</td>
          <td>
            <button class="btn btn-sm btn-secondary">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Template Modal -->
  <div
    class="modal fade"
    id="addTemplateModal"
    tabindex="-1"
    aria-labelledby="addTemplateModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="addTemplateModalLabel">Add New Template</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form fields -->
            <div class="mb-3">
              <label for="templateName" class="form-label">Template Name</label>
              <input type="text" class="form-control" id="templateName" required />
            </div>
            <div class="mb-3">
              <label for="templateDescription" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="templateDescription"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="templateFormat" class="form-label">Format</label>
              <select class="form-select" id="templateFormat">
                <option>DOCX</option>
                <option>HTML</option>
                <option>TXT</option>
                <option>PDF</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="templateFile" class="form-label">Upload File</label>
              <input type="file" class="form-control" id="templateFile" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save Template</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
